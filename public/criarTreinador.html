<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Pokedex - Criar Treinador</title>
</head>
<body>

    <div class="form-wrapper">

        <div class="container">

            <div class="image">
                <img src="images/trainer.jpg">
            </div>

            <h1>Criar Treinador</h1>

            <form id="treinadorForm" action="/treinador" method="POST" enctype="multipart/form-data">

                <input type="text" id="nome" name="nome" placeholder="Nome do Treinador" required>
                <input type="text" id="equipe" name="equipe" placeholder="Nome da Equipe" required>

                <div class="input-group">
                    <input type="number" id="altura" name="altura" placeholder="Altura (m)" step="0.01" required>
                    <input type="number" id="peso" name="peso" placeholder="Peso (kg)" step="0.1" required>
                </div>                

                <input type="text" id="pokemonsEquipe" name="pokemonsEquipe" placeholder="Pokémons na Equipe (separados por vírgula)" required>

                <div class="file-upload">
                    <label for="foto" class="file-upload-label">Escolher arquivo </label>
                    <input type="file" id="foto" name="foto">
                    <span class="file-upload-text"></span>
                </div>
            
                <button type="submit">Criar Treinador</button>
            </form>
        </div>

    </div>

    <div id="treinadorCardContainer"></div>

    <a href="criarPokemon.html" class="button">Ir para Criar Pokémon</a>
    <a href="inicial.html" class="button">Ir para Página Inicial</a>

    <script src="./scripts/script.js"></script>
      

</body>
</html>
