<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Pokedex - Criar Pokémon</title>
</head>
<body>

    <div class="form-wrapper">
        <div class="container">
        
            <div class="image">
                <img src="images/pikachu.jpg">
            </div>

            <h1>Criar Pokémon</h1>

            <form id="pokemonForm" action="/pokemon" method="POST" enctype="multipart/form-data">
                <input type="text" id="nome" name="nome" placeholder="Nome do Pokémon" required>
                <input type="text" id="tipo" name="tipo" placeholder="Tipo do Pokémon" required>

                <div class="input-group">
                    <input type="number" id="altura" name="altura" placeholder="Altura (m)" step="0.01" required>
                    <input type="number" id="peso" name="peso" placeholder="Peso (kg)" step="0.1" required>
                </div>

                <input type="number" id="nivelDePoder" name="nivelDePoder" placeholder="Nível de Poder" required>

                <div class="file-upload">
                    <label for="imagem" class="file-upload-label">Escolher arquivo </label>
                    <input type="file" id="imagem" name="imagem">
                    <span class="file-upload-text"></span>
                </div>

                <button type="submit">Criar Pokémon</button>
            </form>
        </div>

    </div>

    <div id="pokemonCardContainer"></div>

    <a href="criarTreinador.html" class="button">Ir para Criar Treinador</a>
    <a href="inicial.html" class="button">Ir para Página Inicial</a>

    <script src="./scripts/script.js"></script>


</body>
</html>
